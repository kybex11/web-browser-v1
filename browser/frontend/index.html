<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>browser</title>
    <style>
        body {
            top: 0;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #242424;
        }
        
        .webquery {
            background-color: white;
            display: flex;
        }
        
        .webquery input {
            width: 80%;
            height: 20px;
            font-size: large;
            color: black;
            border: none;
        }
        
        .viewport {
            width: 100%;
            height: calc(100vh - 20px);
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="webquery">
            <input type="text" id="web" placeholder="Query here">
        </div>
        <div class="viewport"></div>
    </div>
    <script src="./src/main.js" type="module"></script>
</body>

</html>
